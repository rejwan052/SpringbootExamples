<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
	<div class="container">
		<div th:fragment="header">
			<th:block th:include="fragments/headerinc :: header"></th:block>
			<div class="container-fluid col-sm-12 col-md-12 col-lg-12">
				<form action="#" th:action="@{/search/}"
					th:object="${searchDTO}"
					class="form-inline form-horizontal col-sm-12 col-md-12 col-lg-12">
					
					<div class="form-group col-sm-12 col-md-12 col-lg-12 row2">
						<div class="col-sm-12 col-md-12 col-lg-6">
							<label class="sr-only" for="city">Enter City/State/Zip</label>
							<div class="input-group col-sm-12 col-md-12 col-lg-12">
								<input type="text" th:field="*{location}"
									class="form-control" id="cityStateZipString"
									placeholder="Enter City/State/Zip" />
							</div>

						</div>
						



						<div class="col-sm-8 col-md-6 col-lg-3">							
							<button type="submit"
								class="btn btn-primary col-sm-8 col-md-8 col-lg-6">
								Search <span class="glyphicon glyphicon-search"
									aria-hidden="true"></span>
							</button>

						</div>
						<div class="col-sm-8 col-md-6 col-lg-3">
							<a  class="btn btn-primary "
									th:href="@{/create/}"><span
									class="glyphicon glyphicon-plus">Create New</span></a> 
							

						</div>

					</div>

					<div class="search-geo-details">

						<input type="hidden" data-geo="lat" th:field="*{lat}" /> 
						<input type="hidden" data-geo="lng" th:field="*{lng}" /> 
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
